<div class="container">
  <div class="column">
    <div class="columns is-mobile">
      <div class="column is-6">
          <h2 class="title is-3">Clients</h2>
      </div>
      <div class="column is-6">
        <button type="button" class="button is-success is-pulled-right" (click)="addClient()">Add Client</button>
      </div>
    </div>
  </div>

  <app-modal  [title]="'Add/Edit Client'" 
    [show]="show">
    
    <app-clients-form [client]="client" (onClose)="onClose($event)"></app-clients-form>

  </app-modal>

  <div class="column">
    <div class="columns is-mobile is-desktop" *ngFor="let client of clients; index as i">
      <div class="column is-6" style="align-items: center;">
        <div>
          {{ client.name }}
        </div>
        <div class="date-info">
          Created: {{ client.created | date:'MM/dd/yyyy' }} | Modified: {{ client.modified | date:'MM/dd/yyyy'}}
        </div>
      </div>
      
      <div class="column is-6">
          <div class="buttons is-pulled-right">
            <button type="button" class="button is-link" (click)="editClient(client)">Edit</button>
            <button type="button" class="button is-danger" (click)="deleteClient(i, client)">Delete</button>
          </div>
      </div>

    </div>
  </div>
</div>
