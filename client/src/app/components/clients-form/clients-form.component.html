<form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
  <div class="field">
    <div class="control">
      <label for="clientName" class="label">Client Name</label>
      <input name="clientName" type="text" class="input is-info" formControlName="name" placeholder="Client Name" required autofocus>
    </div>
  </div>
  <div class="buttons is-pulled-right">
    <button type="submit" class="button is-link">Save</button>
    <button type="button" class="button is-danger" (click)="onCancel()">Cancel</button>
  </div>
</form>
