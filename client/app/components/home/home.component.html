

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Home</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">Date</div>
        <div class="col-md-3">Project Code</div>
        <div class="col-md-3">Name</div>
    </div>
    <div *ngFor="let project of projects" class="row">
        <div class="col-md-3">{{ project.date | date }}</div>
        <div class="col-md-3">{{ project.projectCode.code }}</div>
        <div class="col-md-3">{{ project.resource.fullName }}</div>
    </div>
</div>
