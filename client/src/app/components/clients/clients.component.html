<div class="container">
  <div class="column">
    <div class="columns is-mobile">
      <div class="column is-6">
          <h2 class="title is-3">Clients</h2>
      </div>
      <div class="column is-6">
        <button type="button" class="button is-success is-pulled-right" (click)="addClient()">Add Client</button>
      </div>
    </div>
  </div>

  <app-modal  [title]="'Add/Edit Client'" 
    [show]="show">
    
    <app-clients-form [client]="client" (onClose)="onClose($event)"></app-clients-form>

  </app-modal>

  <div class="column content-height">
    <div class="columns is-mobile is-desktop">
      <div class="column is-2">Client</div>
      <div class="column is-2">Created</div>
      <div class="column is-2">Modified</div>
      <div class="column is-6 align-right">Commands</div>
    </div>
    <ng-container *ngFor="let client of clients; index as i">
      <div class="columns is-mobile is-desktop">
        <div class="column is-2">
          <div>
            {{ client.name }}
          </div>
        </div>
        <div class="column is-2 date-info">
          <div>
            {{ client.created | date:'MM/dd/yyyy' }}
          </div>
          <div>
            {{ client.created | date:'hh:mm:ss a' }}
          </div>
        </div>
        <div class="column is-2 date-info">
          <div>
            {{ client.modified | date:'MM/dd/yyyy'}}
          </div>
          <div>
            {{ client.modified | date: 'hh:mm:ss a'}}
          </div>
        </div>      
        <div class="column is-6">
          <div class="buttons is-pulled-right">
            <button type="button" class="button is-link" (click)="editClient(client)">Edit</button>
            <button type="button" class="button is-danger" (click)="deleteClient(i, client)">Delete</button>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
  <div class="column">
      <app-pager [items]="clients" 
                 [currentPage]="currentPage" 
                 [total]="total" 
                 [pageSize]="pageSize"
                 (onPrev)="previous($event)"
                 (onNext)="next($event)"
                 ></app-pager>
  </div>
</div>
